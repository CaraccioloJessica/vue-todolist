<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>To Do List</title>
</head>
<body>
  <div id="app" class="container">
    <!-- Titolo -->
    <h1 class="title">
      La tua To-Do List
    </h1>

    <!-- Scrivi e aggiungi task -->
    <div class="new-tasks">
      <input type="text" placeholder="Scrivi nuova task..." v-model="newTask" @keyup.enter="addTask">
      <button @click="addTask">
        <i class="fa-solid fa-plus"></i>
      </button>

    </div>

    <!-- lista delle task aggiunte da user -->
    <div class="tasks-list">
      <ul>
        <li class="task" v-for="(task, i) in tasks" :class="task.done === true ? 'line' : ''">
          <input type="checkbox" id="checkbox" v-model="task.done"/>
          {{task.text}}
          <i class="fa-solid fa-circle-xmark" @click="removeTask(i)"></i>
        </li>
      </ul>
    </div>
  </div>
  
  <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
  <script src="js/main.js"></script>
</body>
</html>
